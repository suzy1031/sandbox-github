name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feature'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'bug'
  - title: 'üõ† Maintenance'
    labels:
      - 'chore'
      - 'spec'

autolabeler:
  - label: 'chore'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
  - label: 'spec'
    files:
      - '*.spec.ts'
      - '*.spec.tsx'
    branch:
      - '/test\/.+/'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

template: |
  ## What's Changed
  $CHANGES
footer: |
  ## üå± Full Changelog
  https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION